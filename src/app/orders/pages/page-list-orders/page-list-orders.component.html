<app-template-fullwidth>
  <h1 class="header">Orders</h1>
  <ng-container class="body">
    <app-tableau-light [headers]="headers" *ngIf="collection$ | async as collection">
      <tr *ngFor="let item of collection">
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item.tjmHt | currency }}</td>
        <td>{{ item.tjmHt | total: item.nbJours | currency }}</td>
        <td>{{ item.tjmHt | total: item.nbJours: item.tva | currency }}</td>
        <td [appState]="item.state">
          <select (change)="changeState(item, $event)">
            <option *ngFor="let state of states" [value]="state" [selected]="state === item.state">{{ state }}</option>
            <!-- <option value="CANCELED" selected="true">CANCELED</option>
            <option value="OPTION" selected="false">OPTION</option>
            <option value="CONFIRMED" selected="false">CONFIRMED</option> -->
          </select>
        </td>
      </tr>
    </app-tableau-light>

    <app-btn route="add" label="Add an order"></app-btn>

  </ng-container>
</app-template-fullwidth>
